<div class="container">
  <h2>Register</h2>
  <form>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" formControlName="firstName" class="form-control" required/>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" formControlName="lastName" class="form-control" required/>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" required/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" required/>
    </div>
    <div class="form-group">
      <label for="birthday">Birthday</label>
      <input type="date" id="birthday" formControlName="birthday" class="form-control" required/>
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" formControlName="gender" class="form-control">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    
    <div class="form-check">
        <input class="form-check-input" type="radio" name="optionsRadios" id="enrolled" value="option2">
        <label class="form-check-label" for="optionsRadios2">
          Enrolled
        </label>
      </div>
      <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios3" value="option3" >
        <label class="form-check-label" for="optionsRadios3">
          Not Enrolled
        </label>
      </div>
    <hr>  
    <div class="form-check">
      <input type="checkbox" id="termsAndConditions" formControlName="termsAndConditions" class="form-check-input" required/>
      <label for="termsAndConditions" class="form-check-label">I agree to the terms and conditions.</label>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
